<h1>Add Music</h1>
<form class="form-horizontal" novalidate>
  <div class="form-group">
    <label for="song-title" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="song-title" placeholder="Title" ng-model="addMusic.newSong.title">
    </div>
  </div>
  <div class="form-group">
    <label for="song-artist" class="col-sm-2 control-label">Artist</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="song-artist" placeholder="Artist" ng-model="addMusic.newSong.artist">
    </div>
  </div>
    <div class="form-group">
    <label for="song-album" class="col-sm-2 control-label">Album</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="song-album" placeholder="Album" ng-model="addMusic.newSong.album">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" role="button" ng-click="addMusic.addSong()">Add Song</button>
    </div>
  </div>
</form>
