<h1> Playlist </h1>
<div class="container">
	<div class="row">
		<div class="input-group col-sm-4">
			<input type="text" class="form-control" ng-model="searchText" placeholder="Search" aria-describedby="basic-addon2">
			<span class="input-group-addon" id="basic-addon2">
				<span class="glyphicon glyphicon-search"></span>
			</span>
		</div>
	</div>
</div>

<table class="well">
	<thead>
		<tr>
			<th class="tl-play"></th>
			<th>Title</th>
			<th>Artist</th>
			<th>Album</th>
			<th>Genre</th>
			<th class="tl-time"></th>
		</tr>
	</thead>

	<tbody class="playlist">
		<tr ng-repeat="song in songs | orderBy:'name' | filter: searchText">
			<td><span class="glyphicon glyphicon-play"></span></td>
			<td>{{song.name}}</td>
			<td>{{song.artist}}</td>
			<td>{{song.album}}</td>
			<td>{{song.genre}}</td>
			<td>{{song.time}}</td>
			<td><span class="glyphicon glyphicon-remove" ng-click="songs.$remove(song)"></span></td>
		</tr>
	</tbody>
</table>
