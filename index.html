
<!doctype html><head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Music History</title>
</head>

<body>
	<!-- Top nav bar -->
	<header class="navigation">
		<nav class="navbar">
			<a href="#">View music</a>
			<p> | </p>
			<a href="#">Add Music</a>
			<p> | </p>
			<a href="#">Profile</a>
		</nav>
	</header>
	<!-- invisible navbar spacer -->
	<header class="navigation invisible">
		<nav class="navbar">
			<a href="#">View music</a>
			<p> | </p>
			<a href="#">Add Music</a>
			<p> | </p>
			<a href="#">Profile</a>
		</nav>
	</header>


	<div class="body-content">
	<!-- sidebar -->
		<div class="sidebar bordered">
			<form>
				<!-- song-length range bar -->
				<p><label for ="song-length">Song length:</label></p>
				<input class="widen" type="range" name="song-length">
				
				<!-- artist dropdown menu -->
				<p><label for="artist">Artist:</label></p>
				<select name ="artist">
					<option value="arch-enemy">Arch Enemy</option>
					<option value="limb-bizkit">Limb Bizkit</option>
					<option value="kid-rock">Kid Rock</option>
					<option value="tim-mcgraw">Tim McGraw</option>
				</select>

				<!-- album dropdown menu -->
				<p><label for="album">Album:</label></p>
				<select name ="album">
					<option value="dead-eyes-see-no-future">Dead Eyes See No Future</option>
					<option value="three-dolla-bill-yall">Three Dolla Bill Y'all</option>
					<option value="devil-without-a-cause">Devil Without A Cause</option>
					<option value="not-a-moment-too-soon">Not A Moment Too Soon</option>
				</select>

				<!-- genre check boxes -->
				<p><label for="genre">Genre:</label></p>
				<div class="checkboxes">
					<div class="checkboxes-left">
						<div><input type="checkbox" name="genre" value="blues"> Blues</div>
						<div><input type="checkbox" name="genre" value="lassical"> Classical</div>
						<div><input type="checkbox" name="genre" value="country">  Country</div>
					</div>
					<div class="checkboxes-right">
						<div><input type="checkbox" name="genre" value="metal"> Metal</div>
						<div><input type="checkbox" name="genre" value="pop"> Pop</div>
						<div><input type="checkbox" name="genre" value="rock"> Rock</div>
					</div>
				</div>				

				<!-- filter button -->
				<p><button type="button" onclick="alert('Filtering results')">Filter</button></p>
				<!-- Second button option as a 'submit' input elemetn. requires 'action' attribute to be added to 'form' start tag to identify handler.
				<input type="submit" value="Submit">
				-->
			</form>
		</div>

	<!-- songlist -->
		<div class="song-list bordered" id="playlist">
		</div>
	</div>

	<!-- extra space for scrolling/fixed navbar testing -->
	<div class="space"></div>
	<!-- Javascripts -->
	<script src="musichistory.js"></script>
</body>
</html>
