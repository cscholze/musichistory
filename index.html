<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="en-us">

	<!-- BOOTSTRAP STYLES -->
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- LOCAL STYLES -->
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
	<title>Music History</title>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-fire"></span></a>
    			</div> <!-- END NAVBAR HEADER>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="view-music-tab-btn"><a href="#" role="button">View Music</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="active profile-tab-btn"><a href="#" role="button">Profile</a></li>
					<li><a href="#" role="button">Login</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div> <!-- END CONTAINER -->
	</nav> <!-- END NAVBAR -->

	<div class="container">
		<div class="row">
				<div class="col-md-4 well"> <!-- LEFT SIDEBAR FILTER -->
					<!-- artist dropdown menu -->
					<p><label for="titles">Title:</label></p>
					<input list="titles">
						<datalist id="titles"></datalist>

					<!-- album dropdown menu -->
					<p><label for="artists">Artists:</label></p>
					<input list="artists">
						<datalist id="artists"></datalist>

					<!-- album dropdsown menu -->
					<p><label for="albums">Album:</label></p>
					<input list="albums">
						<datalist id="albums"></datalist>					

					<!-- genre check boxes -->
					<p><label for="genres">Genre:</label></p>
					<input list="genres">
						<datalist id="genres"></datalist>					
					

					<!-- filter button -->
					<p><button type="button" class="btn btn-default btn-block btn-filter">Filter</button></p>
			</div> <!-- END SIDEBAR -->

			<div class="col-md-8 main"> <!-- MAIN CONTENT -->
				
				<!-- VIEW MUSIC TAB -->
				<div class="view-music-tab">
					<header class="song-list-header">
						<h1>Song List</h1>
									<!-- Small modal -->
						<button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-sm">Add Song</button>
					</header>

					<!-- SONG LIST -->
					<table>
						<thead>
							<tr>
								<th class="tl-play"></th>
								<th>Title</th>
								<th>Artist</th>
								<th>Album</th>
								<th>Genre</th>
								<th class="tl-time"></th>
							</tr>
						</thead>
						<tbody class="playlist">
							<script id="songlist" type="text/x-handlebars-template">
							</script>
						</tbody>
					</table>
				</div> <!-- END VIEW MUSIC TAB -->



				<!-- PROFILE TAB -->
				<div class="profile-tab hidden">
					<h1>User Profile</h1>
					<button class="btn btn-default">LOGIN</button>
					<button class="btn btn-default">Create New User</button>
				</div> <!-- END PROFILE-TAB -->

				<!-- ADD MUSIC MODAL -->
				<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">
							<h1>Add new music</h1>
								<table>
									<tbody>
										<tr>
											<td><label for="title">Song Title: </label></td>
											<td><input type="text" name="song-title" placeholder="Song title" autofocus></td>
										</tr>
										<tr>
											<td><label for="artist">Artist Name: </label></td>
											<td><input type="text" name="artist" placeholder="Artist name"></td>
										</tr>
										<tr>
											<td><label for="album">Album Title: </label></td>
											<td><input type="text" name="album" placeholder="Album"></td>
										</tr>
										<tr>
											<td><label for="genre">Genre: </label></td>
											<td>
												<select name="genre">
													<option value="default">Select genre...</option>
													<option value="country">Country</option>
													<option value="pop">Pop</option>
													<option value="rock">Rock</option>
													<option value="classical">Classical</option>
												</select>
											</td>
										</tr>
									</tbody>
								</table>
								
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary btn-add-song">Add</button>
							</div> <!-- END MODAL-FOOTER -->
						</div> <!-- END MODAL-CONTENT -->
					</div> <!-- END MODAL-DIALOG -->
				</div> <!-- END MODAL -->
			</div> <!-- END MAIN CONTENT -->	
		</div> <!-- END ROW -->
	</div> <!-- END CONTAINER -->

<!-- REQUIREJS -->
	<script data-main="./js/app.js" src="../lib/bower_components/requirejs/require.js"></script>
</body>
</html>
