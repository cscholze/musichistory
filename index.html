
<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<meta lang="en-us">
	<link rel="stylesheet" type="text/css" href="musichistory.css">
	<title>Music History</title>
</head>

<body>
<div class="site-wrapper">

<!-- Top nav bar -->
	<nav class="navbar">
		<button class="view-music-tab-btn">View music</button>
		<button class="add-music-tab-btn">Add Music</button>
		<button class="profile-tab-btn">Profile</button>
	</nav>		

<!-- invisible navbar spacer -->
	<nav class="navbar invisible">
		<button>View music</button>
		<button>Add Music</button>
		<button>Profile</button>
	</nav>


<!-- VIEW MUSIC TAB -->
<!-- container to hold songs -->
	<div class="view-music-tab">
	<h1>Song List</h1>
	<button class="add-new-song-btn">Add Song</button>
	<div class="song-list"></div>

<!-- FILTER
	<div class="filter">
		<!-- song-length range bar
		<p><label for ="song-length">Song length:</label></p>
		<input class="widen" type="range" name="song-length">
		
		<!-- artist dropdown menu
		<p><label for="artist">Artist:</label></p>
		<select name ="artist">
			<option value="arch-enemy">Arch Enemy</option>
			<option value="limb-bizkit">Limb Bizkit</option>
			<option value="kid-rock">Kid Rock</option>
			<option value="tim-mcgraw">Tim McGraw</option>
		</select>

		<!-- album dropdown menu
		<p><label for="album">Album:</label></p>
		<select name ="album">
			<option value="dead-eyes-see-no-future">Dead Eyes See No Future</option>
			<option value="three-dolla-bill-yall">Three Dolla Bill Y'all</option>
			<option value="devil-without-a-cause">Devil Without A Cause</option>
			<option value="not-a-moment-too-soon">Not A Moment Too Soon</option>
		</select>

		<!-- genre check boxes
		<p><label for="genre">Genre:</label></p>
		<div class="checkboxes">
			<div class="checkboxes-left">
				<div><input type="checkbox" name="genre" value="blues"> Blues</div>
				<div><input type="checkbox" name="genre" value="lassical"> Classical</div>
				<div><input type="checkbox" name="genre" value="country">  Country</div>
			</div>
			<div class="checkboxes-right">
				<div><input type="checkbox" name="genre" value="metal"> Metal</div>
				<div><input type="checkbox" name="genre" value="pop"> Pop</div>
				<div><input type="checkbox" name="genre" value="rock"> Rock</div>
			</div>
		</div>				

		<!-- filter button
		<p><button type="button" onclick="alert('Filtering results')">Filter</button></p>
-->
	</div>


<!-- ADD MUSIC TAB -->
	<div class="add-music-tab hidden">
		<h1>Add new music</h1>
		<table>
		<tr>
			<td>
				<label for="title">Song Title: </label>
			</td>
			<td>
				<input type="text" name="song-title" placeholder="Song title" autofocus><br>
			</td>
		</tr>
		<tr>
			<td>
				<label for="artist">Artist Name: </label>
			</td>
			<td>
				<input type="text" name="artist" placeholder="Artist name"><br>
			</td>
		</tr>
		<tr>
			<td>
				<label for="album">Album Title: </label>
			</td>
			<td>
				<input type="text" name="album" placeholder="Album"><br>
			</td>
		</tr>
		<tr>
			<td>
				<label for="genre">Genre: </label>
			</td>
			<td>
				<select name="genre">
					<option value="default">Select genre...</option>
					<option value="country">Country</option>
					<option value="pop">Pop</option>
					<option value="rock">Rock</option>
					<option value="classical">Classical</option>
				</select>
			</td>
		</tr>
		<tr>
		<td colspan="2">
			<button class="add-song-btn">Add Song</button>
		</td>
		</tr>
		</table>
	</div>	


<!-- PROFILE TAB -->
	<div class="profile-tab hidden">
		<h1>User Profile</h1>
		<button>LOGIN</button>
		<button>Create New User</button>
	</div>
</div> <!-- END .site-wrapper -->

<!-- Firebase API -->
	<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
<!-- JQuery API -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- site scripts 
	<script src="ajax.js"></script>
-->
	<script src="js/musichistory.js"></script>
	<script src="js/dispViewMusic.js"></script>
	<script src="js/dispAddMusic.js"></script>
	<script src="js/dispProfile.js"></script>
	<script src="js/refreshLibrary.js"></script>
	<script src="js/storeNewSong.js"></script>
	<script src="js/resetSongInput.js"></script>
</body>
</html>
