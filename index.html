
<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<meta lang="en-us">
	<link rel="stylesheet" type="text/css" href="musichistory.css">
	<title>Music History</title>
</head>

<body>

<div class="site-wrapper">

<!-- Top nav bar -->
	<nav class="navbar">
		<button id="view-music-tab-btn">View music</button>
		<button id="add-music-tab-btn">Add Music</button>
		<button id="profile-tab-btn">Profile</button>
	</nav>		

<!-- invisible navbar spacer -->
	<nav class="navbar invisible">
		<button>View music</button>
		<button>Add Music</button>
		<button>Profile</button>
	</nav>

<!---------------------------------------------------------------------->
<!-- VIEW MUSIC TAB -->
<!-- container to hold songs -->
	<div class="view-music-tab">
		<h1>Song List</h1>
	<button class="add-new-song-btn">Add Song</button>
	<div class="song-list"></div>

	</div>

<!---------------------------------------------------------------------->
<!-- ADD MUSIC TAB -->
	<div class="add-music-tab hidden">
		<h1>Add new music</h1>
		<table>
		<tr>
			<td>
				<label for="title">Song Title: </label>
			</td>
			<td>
				<input type="text" name="song-title" placeholder="Song title"><br>
			</td>
		</tr>
		<tr>
			<td>
				<label for="artist">Artist Name: </label>
			</td>
			<td>
				<input type="text" name="artist" placeholder="Artist name"><br>
			</td>
		</tr>
		<tr>
			<td>
				<label for="album">Album Title: </label>
			</td>
			<td>
				<input type="text" name="album" placeholder="Album"><br>
			</td>
		</tr>
		<tr>
			<td>
				<label for="genre">Genre: </label>
			</td>
			<td>
				<select name="genre">
					<option value="default">Select genre...</option>
					<option value="country">Country</option>
					<option value="pop">Pop</option>
					<option value="rock">Rock</option>
					<option value="classical">Classical</option>
				</select>
			</td>
		</tr>
		<tr>
		<td colspan="2">
			<button class="add-song-btn">Add Song</button>
		</td>
		</tr>
		</table>
	</div>	


<!---------------------------------------------------------------------->
<!-- PROFILE TAB -->
	<div class="profile-tab hidden">
		<h1>User Profile</h1>
	</div>
<!-- Javascripts -->
	<script src="musichistory.js"></script>

</div>
</body>
</html>
